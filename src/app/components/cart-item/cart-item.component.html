<mat-card class="example-card">
    <mat-card-header>
    <!-- add product name below -->
      <h2>{{ cartItem.name }}</h2>
    </mat-card-header>

    <!-- add image url below -->
    <img mat-card-image [src] = "cartItem.image" alt="cartItemimage"> 
    <mat-card-content>
    <!-- add product price below -->
      <h3>Price: {{ cartItem.price }} </h3>
    </mat-card-content>
  </mat-card>
